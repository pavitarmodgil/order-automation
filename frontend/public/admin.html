<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Krrish Enterprises</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .content {
      padding: 40px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      border: 2px solid #dee2e6;
    }

    .stat-card h3 {
      font-size: 2rem;
      color: #007bff;
      margin-bottom: 10px;
    }

    .stat-card p {
      color: #6c757d;
      font-weight: 600;
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: #007bff;
      color: white;
    }

    .btn-primary:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover {
      background: #218838;
      transform: translateY(-2px);
    }

    .btn-warning {
      background: #ffc107;
      color: #212529;
    }

    .btn-warning:hover {
      background: #e0a800;
      transform: translateY(-2px);
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background: #c82333;
      transform: translateY(-2px);
    }

    .orders-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .orders-table th,
    .orders-table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #dee2e6;
    }

    .orders-table th {
      background: #f8f9fa;
      font-weight: 600;
      color: #495057;
    }

    .orders-table tr:hover {
      background: #f8f9fa;
    }

    .order-status {
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-pending {
      background: #fff3cd;
      color: #856404;
    }

    .status-completed {
      background: #d4edda;
      color: #155724;
    }

    .message {
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      font-weight: 500;
    }

    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .loading {
      text-align: center;
      color: #6c757d;
      font-style: italic;
      padding: 40px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

    .order-details {
      margin-top: 20px;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: #f8f9fa;
      margin: 5px 0;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
      }

      .orders-table {
        font-size: 14px;
      }

      .orders-table th,
      .orders-table td {
        padding: 10px 5px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .content {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>üë®‚Äçüíº Admin Panel</h1>
      <p>Manage orders and export to Tally</p>
    </div>

    <div class="content">
      <div id="message" class="message" style="display: none;"></div>

      <div class="stats-grid">
        <div class="stat-card">
          <h3 id="totalOrders">0</h3>
          <p>Total Orders</p>
        </div>
        <div class="stat-card">
          <h3 id="pendingOrders">0</h3>
          <p>Pending Orders</p>
        </div>
        <div class="stat-card">
          <h3 id="totalRevenue">‚Çπ0</h3>
          <p>Total Revenue</p>
        </div>
        <div class="stat-card">
          <h3 id="todayOrders">0</h3>
          <p>Today's Orders</p>
        </div>
      </div>

      <div class="controls">
        <button class="btn btn-primary" onclick="loadOrders()">üîÑ Refresh Orders</button>
        <button class="btn btn-success" onclick="exportToTally()">üìä Export to Tally</button>
        <button class="btn btn-warning" onclick="exportAllToTally()">üìà Export All to Tally</button>
        <button class="btn btn-danger" onclick="clearOrders()">üóëÔ∏è Clear All Orders</button>
      </div>

      <div id="ordersContainer">
        <div class="loading">Loading orders...</div>
      </div>
    </div>
  </div>

  <!-- Order Details Modal -->
  <div id="orderModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>üìã Order Details</h2>
      <div id="orderDetails"></div>
    </div>
  </div>

  <script>
    let orders = [];

    // Show/hide messages
    function showMessage(type, message) {
      const element = document.getElementById('message');
      element.textContent = message;
      element.className = `message ${type}`;
      element.style.display = 'block';

      setTimeout(() => {
        element.style.display = 'none';
      }, 5000);
    }

    // Load orders from API
    async function loadOrders() {
      try {
        const response = await fetch('/api/orders');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        orders = await response.json();

        updateStats();
        displayOrders();
        console.log(`‚úÖ Loaded ${orders.length} orders`);
      } catch (error) {
        console.error('‚ùå Error loading orders:', error);
        showMessage('error', `Failed to load orders: ${error.message}`);
      }
    }

    // Update statistics
    function updateStats() {
      const totalOrders = orders.length;
      const pendingOrders = orders.filter(order => !order.completed).length;
      const totalRevenue = orders.reduce((sum, order) => sum + (order.total || 0), 0);
      const today = new Date().toDateString();
      const todayOrders = orders.filter(order =>
        new Date(order.timestamp).toDateString() === today
      ).length;

      document.getElementById('totalOrders').textContent = totalOrders;
      document.getElementById('pendingOrders').textContent = pendingOrders;
      document.getElementById('totalRevenue').textContent = `‚Çπ${totalRevenue.toFixed(2)}`;
      document.getElementById('todayOrders').textContent = todayOrders;
    }

    // Display orders in table
    function displayOrders() {
      const container = document.getElementById('ordersContainer');

      if (orders.length === 0) {
        container.innerHTML = '<div class="loading">No orders found</div>';
        return;
      }

      let html = `
                <table class="orders-table">
    <thead>
      <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
        <th>Phone</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Date</th>
                            <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
            `;

      orders.forEach(order => {
        const itemCount = order.items ? order.items.length : 0;
        const status = order.completed ? 'Completed' : 'Pending';
        const statusClass = order.completed ? 'status-completed' : 'status-pending';
        const date = new Date(order.timestamp).toLocaleDateString();

        html += `
                    <tr>
                        <td>#${order.id}</td>
                        <td>${order.customerName || 'N/A'}</td>
                        <td>${order.phone}</td>
                        <td>${itemCount} items</td>
                        <td>‚Çπ${(order.total || 0).toFixed(2)}</td>
                        <td>${date}</td>
                        <td><span class="order-status ${statusClass}">${status}</span></td>
                        <td>
                            <button class="btn btn-primary" onclick="viewOrder(${order.id})">üëÅÔ∏è View</button>
                            <button class="btn btn-success" onclick="exportOrder(${order.id})">üìä Export</button>
          </td>
                    </tr>
                `;
      });

      html += '</tbody></table>';
      container.innerHTML = html;
    }

    // View order details
    function viewOrder(orderId) {
      const order = orders.find(o => o.id === orderId);
      if (!order) return;

      const modal = document.getElementById('orderModal');
      const details = document.getElementById('orderDetails');

      let html = `
                <div class="order-details">
                    <p><strong>Order ID:</strong> #${order.id}</p>
                    <p><strong>Customer:</strong> ${order.customerName || 'N/A'}</p>
                    <p><strong>Phone:</strong> ${order.phone}</p>
                    <p><strong>Date:</strong> ${new Date(order.timestamp).toLocaleString()}</p>
                    <p><strong>Status:</strong> ${order.completed ? 'Completed' : 'Pending'}</p>
                    <p><strong>Total:</strong> ‚Çπ${(order.total || 0).toFixed(2)}</p>
                    
                    <h3>Items:</h3>
            `;

      if (order.items && order.items.length > 0) {
        order.items.forEach(item => {
          html += `
                        <div class="order-item">
                            <span>${item.name}</span>
                            <span>Qty: ${item.quantity} √ó ‚Çπ${item.rate} = ‚Çπ${(item.quantity * item.rate).toFixed(2)}</span>
                        </div>
                    `;
        });
      } else {
        html += '<p>No items found</p>';
      }

      html += '</div>';
      details.innerHTML = html;
      modal.style.display = 'block';
    }

    // Close modal
    function closeModal() {
      document.getElementById('orderModal').style.display = 'none';
    }

    // Export single order to Tally
    async function exportOrder(orderId) {
      try {
        const response = await fetch(`/api/orders/${orderId}/export`, {
          method: 'POST'
        });

        if (response.ok) {
          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `order-${orderId}.xml`;
          a.click();
          window.URL.revokeObjectURL(url);

          showMessage('success', `Order #${orderId} exported successfully!`);
        } else {
          throw new Error('Export failed');
        }
      } catch (error) {
        console.error('Export error:', error);
        showMessage('error', `Failed to export order: ${error.message}`);
      }
    }

    // Export all orders to Tally
    async function exportAllToTally() {
      try {
        const response = await fetch('/api/orders/export-all', {
          method: 'POST'
        });

        if (response.ok) {
          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `all-orders-${new Date().toISOString().split('T')[0]}.xml`;
          a.click();
          window.URL.revokeObjectURL(url);

          showMessage('success', 'All orders exported successfully!');
        } else {
          throw new Error('Export failed');
        }
      } catch (error) {
        console.error('Export error:', error);
        showMessage('error', `Failed to export orders: ${error.message}`);
      }
    }

    // Export to Tally (legacy function)
    async function exportToTally() {
      try {
        const response = await fetch('/api/orders/export', {
          method: 'POST'
        });

        if (response.ok) {
          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `orders-${new Date().toISOString().split('T')[0]}.xml`;
          a.click();
          window.URL.revokeObjectURL(url);

          showMessage('success', 'Orders exported successfully!');
        } else {
          throw new Error('Export failed');
        }
      } catch (error) {
        console.error('Export error:', error);
        showMessage('error', `Failed to export: ${error.message}`);
      }
    }

    // Clear all orders
    async function clearOrders() {
      if (!confirm('Are you sure you want to clear all orders? This action cannot be undone.')) {
        return;
      }

      try {
        const response = await fetch('/api/orders/clear', {
          method: 'DELETE'
        });

        if (response.ok) {
          showMessage('success', 'All orders cleared successfully!');
          loadOrders();
        } else {
          throw new Error('Clear failed');
        }
      } catch (error) {
        console.error('Clear error:', error);
        showMessage('error', `Failed to clear orders: ${error.message}`);
      }
    }

    // Close modal when clicking outside
    window.onclick = function (event) {
      const modal = document.getElementById('orderModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }

    // Load orders when page loads
    loadOrders();
  </script>
</body>

</html>
